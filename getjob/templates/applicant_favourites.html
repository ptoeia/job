{% extends "base_applicant.html" %}

               <tr  >
                 <th>序数</th>
                 <th>职位</th>
                 <th>公司</th>
               </tr>
                 </thead>
               <tbody>
                 {% for job in favourites_jobs %}

                 </tr>
               </tbody>
                 {% endfor %}
             </table>

   </div>
{% endblock %}
