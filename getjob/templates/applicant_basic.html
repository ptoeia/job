{% extends "base_applicant.html" %}

{% block content %}
   <h4 class="border-bottom" >账户设置</h4>

   <div>
           <form role="form">
           {% csrf_token %}
          <label>{{ form.email.label_tag }}</label>
              {{ form.email }}
           <span> {{ form.email.errors }}</span>
            <label>{{ form.phone.label_tag }}</label>
              {{ form.phone }}
           <span> {{ form.phone.errors }}</span>
          <input type="submit" class="btn" value="保存">
       </form>

   </div>

<!-- 模态窗-->
<div class="modal fade" id="myModal"  tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content"  style="width:450px;height:340px;">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">
               修改密码
            </h4>
         </div>
         <div class="modal-body " style="margin:0 auto" >
             <form role="form" style="margin:0 auto">
                  {% csrf_token %}
                 <div class="form-group">
                 <label>原密码</label>
                 <input type="password">
                 </div>
                 <div class="form-group">
                 <label>新密码</label>
                 <input type="password">
                 </div>
                 <input type="submit" class="btn btn-primary" name="保存">
                 <button type="button" class="btn btn-primary"
                  data-dismiss="modal">取消
                 </button>
             </form>
         </div>
    <!--     <div class="modal-footer">
            <button type="button" class="btn btn-default"
               data-dismiss="modal">关闭
            </button>
         </div>-->
      </div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>

{% endblock %}
