<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <title>{% block title %} {% endblock %}</title>
       <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
       <link href="/static/bootstrap/css/custom.css" rel="stylesheet">
       <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
       <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
    {% block style %}
    {% endblock %}

<style>
    .head-bar{width:100px;height:120px;float:right}

</style>

</head>
<body class="bg-color-gray">
<div class="container-fluid">
	<div class="row clearfix">

				     <li class> <a href="/getjob/">首页</a></li>
				     <li><a href="{% url 'company' %}">企业版</a></li>
                   </ul>
                   <ul class="nav navbar-nav pull-right">

					  <li><a href="/getjob/u">{{ user }}<strong ></strong></a></li>
					  <li class="divider"><a href="/getjob/logoff">注销</a> </li>
                       {% else %}
                      <li><a href="/getjob/signin">登陆</a></li>
                       {% endif %}
			       </ul>
                </nav>
                </div>
	</div>
	<div class="row-fluid">
		<!--<div class="col-md-12 col-lg-12 column">-->
          {% block body %}
          {% endblock %}

        </div>
	</div>
	<div class="bg-color-white clearfix" style="margin-top: 20px;">

            <h5>小象招聘</h5>

			<div>

                </p>
            </div>
            <div>
                 <p class="text-center">
                  <a>人才招聘</a>
                 </p>
            </div>
		</div>
		<div class="col-md-4 column">
		   <p class="text-center">

		   </p></div>
	</div>
</div>
